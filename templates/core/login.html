<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Uloguj se - BarterApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            font-size: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: transform 0.2s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo i {
            font-size: 50px;
            color: white;
            margin-bottom: 15px;
            display: block;
        }
        .login-logo h1 {
            color: white;
            font-weight: 700;
            font-size: 32px;
            margin: 0;
        }
        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .checkbox-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-check {
            margin: 0;
        }
        .form-check-input {
            border-radius: 4px;
            cursor: pointer;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .form-check-label {
            cursor: pointer;
            margin-bottom: 0;
            font-size: 14px;
        }
        .forgot-password {
            font-size: 14px;
            color: #667eea;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .form-input-icon {
            position: relative;
        }
        .form-input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        .form-input-icon input {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="login-logo">
            <i class="fas fa-exchange-alt"></i>
            <h1>BarterApp</h1>
            <p style="color: rgba(255,255,255,0.8); margin-top: 5px;">Razmeni šta hoćeš</p>
        </div>

        <!-- Card -->
        <div class="card">
            <div class="card-header text-white text-center py-4">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Uloguj se
                </h4>
            </div>

            <div class="card-body p-5">
                <!-- Messages -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}check-circle{% endif %} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}

                <!-- Form -->
                <form method="post">
                    {% csrf_token %}

                    <!-- Korisničko Ime -->
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2 text-primary"></i>Korisničko ime
                        </label>
                        <div class="form-input-icon">
                            <i class="fas fa-user"></i>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Unesi korisničko ime"
                                required
                                autofocus
                            >
                        </div>
                    </div>

                    <!-- Šifra -->
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>Šifra
                        </label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Unesi šifru"
                                required
                            >
                        </div>
                    </div>

                    <!-- Checkbox & Forgot Password -->
                    <div class="checkbox-wrapper">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Zapamti me
                            </label>
                        </div>
                        <a href="#" class="forgot-password">
                            <i class="fas fa-question-circle me-1"></i>Zaboravio sam šifru
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Uloguj se
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>ILI</span>
                </div>

                <!-- Social Login (Future) -->
                <div class="d-grid gap-2 mb-4">
                    <button type="button" class="btn btn-outline-secondary" disabled>
                        <i class="fab fa-google me-2"></i>Uloguj se sa Google-om
                    </button>
                </div>

                <!-- Signup Link -->
                <div class="signup-link">
                    <p class="mb-0">
                        Nemaš nalog?
                        <a href="#">
                            <i class="fas fa-user-plus me-1"></i>Registruj se ovde
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-4" style="color: rgba(255,255,255,0.8);">
            <small>
                <i class="fas fa-shield-alt me-1"></i>Tvoji podaci su sigurni kod nas
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Zatvori alert nakon 5 sekundi
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</body>
</html>

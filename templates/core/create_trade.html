{% extends 'core/base.html' %}
{% block title %}Ponudi razmenu{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-4">Ponudi razmenu za: <strong>{{ offer2.title }}</strong></h3>
                
                <!-- AUTOMATSKA PORUKA - SAMO TEKST -->
                <div class="mb-4 p-3 bg-light rounded">
                    <p class="mb-0">Postovani, zainteresovan/a sam za vasu ponudu. Molim Vas pogledajte moje oglase za mogucu razmenu.</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <!-- DODATNA PORUKA (OPCIONO) -->
                    <div class="mb-3">
                        <label class="form-label">Dodatna poruka (opciono)</label>
                        <textarea name="additional_message" class="form-control" rows="3" placeholder="Dodaj jos detalja o razmeni..."></textarea>
                    </div>

                    <!-- CHECKBOX - ZELIM DA KUPIM -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="wants_to_buy" id="wantsToBuy" class="form-check-input" value="true">
                        <label class="form-check-label" for="wantsToBuy">
                            Želim da kupim
                        </label>
                    </div>

                    <!-- DUGMAD -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Pošalji zahtev</button>
                        <a href="{% url 'core:offer_detail' offer2.pk %}" class="btn btn-secondary">Nazad</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

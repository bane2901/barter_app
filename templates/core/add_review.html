<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostavi recenziju - BarterApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'core:home' %}">
                <i class="fas fa-exchange-alt me-2"></i>BarterApp
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-star me-2"></i>Ostavi recenziju
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- User Info -->
                        <div class="mb-4 pb-4 border-bottom">
                            <p class="text-muted mb-1">Ocenjuješ korisnika:</p>
                            <h5 class="fw-bold">
                                <i class="fas fa-user-circle me-2"></i>{{ reviewed_user.username }}
                            </h5>
                        </div>

                        <!-- Form -->
                        <form method="post">
                            {% csrf_token %}

                            <!-- Rating -->
                            <div class="mb-4">
                                <label class="form-label fw-bold mb-3">
                                    <i class="fas fa-star me-2 text-warning"></i>Ocena (1-5 zvezdica)
                                </label>
                                <div class="rating-input mb-3">
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="rating" id="rating1" value="1" required>
                                        <label class="btn btn-outline-warning flex-grow-1" for="rating1">
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </label>

                                        <input type="radio" class="btn-check" name="rating" id="rating2" value="2">
                                        <label class="btn btn-outline-warning flex-grow-1" for="rating2">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </label>

                                        <input type="radio" class="btn-check" name="rating" id="rating3" value="3">
                                        <label class="btn btn-outline-warning flex-grow-1" for="rating3">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </label>

                                        <input type="radio" class="btn-check" name="rating" id="rating4" value="4">
                                        <label class="btn btn-outline-warning flex-grow-1" for="rating4">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </label>

                                        <input type="radio" class="btn-check" name="rating" id="rating5" value="5">
                                        <label class="btn btn-outline-warning flex-grow-1" for="rating5">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Comment -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-comment me-2 text-info"></i>Komentar (opciono)
                                </label>
                                <textarea
                                    class="form-control"
                                    name="comment"
                                    rows="4"
                                    placeholder="Šta misliš o ovoj razmeni?"
                                    maxlength="500"
                                ></textarea>
                                <small class="text-muted d-block mt-2">Maksimalno 500 karaktera</small>
                            </div>

                            <!-- Hidden field for offer (default to first user offer) -->
                            {% if user.offers.all %}
                            <input type="hidden" name="offer_id" value="{{ user.offers.all.0.id }}">
                            {% endif %}

                            <!-- Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check me-2"></i>Pošalji recenziju
                                </button>
                                <a href="{% url 'core:user_profile_view' reviewed_user.username %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Nazad na profil
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 BarterApp. Sva prava zadržana.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .rating-input .btn {
            font-size: 1.5rem;
            padding: 0.75rem;
        }
        .rating-input .btn-check:checked + .btn {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333;
        }
    </style>
</body>
</html>
